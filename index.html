<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Chat</title>
    <link rel="stylesheet" href="css/general.css" />
    <script defer>
      if (!sessionStorage.getItem('token')) location.href = 'login/';
    </script>
    <script src="js/index.js" defer></script>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <section class="contacts">
        <ul>
          <li onclick="setContactNumber(1)">Contato 1</li>
          <li onclick="setContactNumber(2)">Contato 2</li>
          <li onclick="setContactNumber(3)">Contato 3</li>
        </ul>
      </section>
      <div>
        <section class="chat">
          <ul id="ulMessages">
            <li class="text-to-left">teste um</li>
            <li class="text-to-right">teste dois</li>
            <li class="text-to-left">teste um</li>
            <li class="text-to-right">teste dois</li>
          </ul>
        </section>
        <section class="input">
          <form id="form">
            <input type="text" id="message" placeholder="Mensagem" required autocomplete="off" />
            <input type="submit" value="Enviar" />
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
